<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/favicon.ico">
    <link rel="apple-touch-icon" href="image/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" type="image/png" href="image/android-touch-icon.png" sizes="192x192">
    <title>YS Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #00FFFF; display: block; margin: 0 auto; }
    </style>
</head>
<body>
  <div class="nanido" id="nanido">
      <p id="easy">EASY <i class="fas fa-angle-down" id="e"></i></p>
      <p id="normal">NORMAL <i class="fas fa-angle-down" id="n"></i></p>
      <p id="hard">HARD <i class="fas fa-angle-down" id="h"></i></p>
  </div>
<canvas id="myCanvas"></canvas>
<div class="record">
  <div id="highscore"></div>
  <div id="boss"></div>
</div>
<div class="button">
  <div class="move">
    <div id="movebutton">
        <div class="up">
        ↑
      </div>
      <div class="left">
        ←
      </div>
      <div class="right">
        →
      </div>
      <div class="down">
        <span>↓</span>
      </div>
    </div>
  </div>
  <div class="ctrl">
    <div id="ctrlbutton">発射
    </div>
  </div>
</div>
<script src="data.js"></script>
<script src="misc.js"></script>
<script src="jiki.js"></script>
<script src="enemy.js"></script>
<script src="main.js"></script>
</body>
</html>
